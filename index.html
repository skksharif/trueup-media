<!doctype html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>True Up Media – Digital Marketing & Brand Growth Agency</title>

  <!-- Favicon / Logo -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- SEO Meta -->
  <meta name="description"
    content="True Up Media is a full-service brand marketing and digital growth agency delivering high-quality content, performance marketing, social media strategy, video editing, and complete digital branding solutions." />
  <meta name="keywords"
    content="True Up Media, digital marketing agency, branding, social media management, content creation, video editing, paid advertising, brand strategy, website design" />
  <meta name="author" content="True Up Media" />

  <!-- Open Graph (Facebook, LinkedIn, Instagram) -->
  <meta property="og:title" content="True Up Media – Digital Growth & Branding Agency" />
  <meta property="og:description"
    content="Grow your brand with high-quality content, social media strategy, video editing, branding, and digital marketing powered by data-driven insights." />
  <meta property="og:image" content="/logo.png" />
  <meta property="og:url" content="https://trueupmedia.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="True Up Media – Digital Marketing Agency" />
  <meta name="twitter:description"
    content="We help brands grow through strategy, content, design, ads, and performance marketing." />
  <meta name="twitter:image" content="/logo.png" />

  <!-- PWA Support -->
  <meta name="theme-color" content="#026C8A" />

  <!-- Preload brand logo for faster rendering -->
  <link rel="preload" href="/logo.png" as="image" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
